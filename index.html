<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Calculateur de Semaines d'Am√©norrh√©e (SA)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a00ff; /* Un violet vif pour les √©l√©ments principaux */
            --secondary-color: #e0e0ff; /* Un violet tr√®s clair pour l'arri√®re-plan */
            --text-color: #333;
            --light-text-color: #555;
            --success-color: #28a745; /* Vert pour le succ√®s */
            --error-color: #dc3545; /* Rouge pour les erreurs */
            --border-color: #ced4da;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);

        body {
            font-family: 'Poppins', sans-serif; /* Utilisation de la police Poppins */
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--secondary-color), #f8f9fa); /* D√©grad√© de fond doux */
            color: var(--text-color);
            display: flex; /* Centrer le contenu */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Prend toute la hauteur de la fen√™tre */
            box-sizing: border-box; /* Inclure le padding dans la taille totale */
        }

        .container {
            max-width: 600px; /* Cadre plus large */
            width: 100%;
            margin: auto;
            padding: 40px; /* Plus de rembourrage */
            background: #fff;
            border-radius: 15px; /* Bords plus arrondis */
            box-shadow: 0 10px 30px var(--shadow-medium); /* Ombre plus prononc√©e et stylis√©e */
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.05); /* Bordure tr√®s l√©g√®re */
        }

        h1 {
            color: var(--primary-color);
            font-weight: 600; /* Plus de gras pour le titre */
            margin-bottom: 25px;
            font-size: 2.5em; /* Titre plus grand */
        }

        p {
            font-size: 1.1em;
            color: var(--light-text-color);
            margin-bottom: 30px;
        }

        input[type="date"] {
            padding: 12px 15px;
            margin: 15px 0 25px 0;
            border: 2px solid var(--border-color); /* Bordure plus visible */
            border-radius: 8px; /* Bords plus arrondis pour l'input */
            width: calc(100% - 30px); /* Prend presque toute la largeur du container */
            max-width: 300px; /* Limite la largeur pour une meilleure esth√©tique */
            box-sizing: border-box;
            font-size: 1.1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none; /* Supprimer l'outline par d√©faut */
        }

        input[type="date"]:focus {
            border-color: var(--primary-color); /* Bordure primaire au focus */
            box-shadow: 0 0 0 3px rgba(106, 0, 255, 0.2); /* Ombre l√©g√®re au focus */
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 25px; /* Bouton plus grand */
            border: none;
            border-radius: 8px; /* Bords plus arrondis pour le bouton */
            cursor: pointer;
            font-size: 1.2em; /* Texte du bouton plus grand */
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px var(--shadow-light); /* Ombre l√©g√®re sur le bouton */
        }

        button:hover {
            background-color: #5a00d3; /* Assombrir le violet au survol */
            transform: translateY(-2px); /* L√©ger effet de soul√®vement */
        }

        button:active {
            transform: translateY(0); /* Retour √† la position normale au clic */
            box-shadow: 0 2px 5px var(--shadow-light);
        }

        #resultat {
            margin-top: 40px; /* Plus d'espace au-dessus du r√©sultat */
            font-size: 2.2em; /* Texte du r√©sultat tr√®s grand */
            font-weight: 600;
            color: var(--success-color); /* Vert par d√©faut pour le r√©sultat */
            min-height: 60px; /* Pour √©viter le "saut" quand le texte appara√Æt */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.3;
        }
        #resultat .days-info {
            font-size: 0.6em; /* Taille plus petite pour les jours restants */
            font-weight: 400;
            color: var(--light-text-color);
            margin-top: 5px;
        }

        /* Style pour les messages d'erreur ou d'information */
        .message-error {
            color: var(--error-color) !important;
            font-size: 1.5em !important;
        }
        .message-info {
            color: var(--light-text-color) !important;
            font-size: 1.5em !important;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Calculateur Semaines d'Am√©norrh√©e</h1>
        <p>Entrez la date de d√©but de vos derni√®res r√®gles pour estimer les semaines d'am√©norrh√©e.</p>

        <input type="date" id="ddrInput">
        <button onclick="calculerSA()">Calculer</button>

        <div id="resultat"></div>
    </div>

    <script>
        function calculerSA() {
            const ddrValue = document.getElementById('ddrInput').value;
            const resultatDiv = document.getElementById('resultat');

            // R√©initialiser le style en cas de messages pr√©c√©dents
            resultatDiv.classList.remove('message-error', 'message-info');

            if (!ddrValue) {
                resultatDiv.innerHTML = "Veuillez choisir une date. üôè";
                resultatDiv.classList.add('message-error');
                return;
            }

            const ddrDate = new Date(ddrValue);
            const aujourdHui = new Date();
            aujourdHui.setHours(0, 0, 0, 0); // Pour une pr√©cision au jour pr√®s

            const differenceMs = aujourdHui - ddrDate;

            // V√©rifier si la date entr√©e est dans le futur
            if (differenceMs < 0) {
                 resultatDiv.innerHTML = "La date entr√©e est dans le futur.";
                 resultatDiv.classList.add('message-info');
                 return;
            }

            const msParJour = 1000 * 60 * 60 * 24;
            const joursEcoules = Math.floor(differenceMs / msParJour);
            const semainesAm√©norrh√©e = Math.floor(joursEcoules / 7);
            const joursRestants = joursEcoules % 7;

            resultatDiv.innerHTML = 
                `<span style="color: var(--primary-color);">${semainesAm√©norrh√©e} Semaines d'Am√©norrh√©e</span>` + 
                `<span class="days-info"> et ${joursRestants} jour${joursRestants > 1 ? 's' : ''}</span>`;
            
            resultatDiv.style.color = 'var(--text-color)'; // Couleur du texte par d√©faut
        }

        // Optionnel: Pr√©-remplir avec la date d'aujourd'hui pour un acc√®s plus rapide si l'utilisateur veut faire un test

    </script>
